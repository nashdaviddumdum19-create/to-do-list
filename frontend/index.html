<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Auto To-Do Scheduler</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <div class="container">
    <h1>Auto To-Do Scheduler</h1>
    <form id="task-form">
      <textarea id="tasks-input" placeholder="Enter one task per line, optionally with |duration in mins"></textarea>
      <button type="submit">Schedule Tasks</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="app.js"></script>
</body>
</html>
